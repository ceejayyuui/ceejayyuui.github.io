for (let i = 1; i < 5; i++ ) {
   
    document.write(i + "<br />");
    
    if (i == 4) 
    {
      document.write("Total Odd numbers" + "<br />") 
          continue;
      break;
    }
  
  }
  
  document.write("<hr >");
  
  var x = 0;
  while (x < 5)
    {
      x++;
      if (x == 5)
        {
          document.write("Total Even numbers" + "<br />") 
          continue;
        }
      document.write(x + "<br />")
      
    }
